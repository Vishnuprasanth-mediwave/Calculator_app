<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
    <div class="display-section">
        <input type="text" name="ques" id="ques" class="question">
        <input type="text" name="ans" id="ans" class="answer">
    </div>
    <div class="all-buttons">
        <button class="item1 " id="clear">AC</button>
        <button class="item2 operator">/</button>
        <button class="item3 number">7</button>
        <button class="item4 number">8</button>
        <button class="item5 number">9</button>
        <button class="item6 operator">*</button>
        <button class="item7 number">4</button>
        <button class="item8 number">5</button>
        <button class="item9 number">6</button>
        <button class="item10 operator">-</button>
        <button class="item11 number">1</button>
        <button class="item12 number">2</button>
        <button class="item13 number">3</button>
        <button class="item14 operator">+</button>
        <button class="item15 number">0</button>
        <button class="item16 " id="equal">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
